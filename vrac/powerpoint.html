<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Cosmic Reader V2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #020617;
      --fg: #e5e7eb;
      --accent: #a855f7;
      --accent2: #22d3ee;
      --soft: #9ca3af;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      color: var(--fg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
    }

    /* CANVAS COSMIQUE */
    canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2;
      display: block;
    }

    .cosmic-overlay {
      position: fixed;
      inset: 0;
      z-index: -1;
      background:
        radial-gradient(circle at top, rgba(148, 163, 184, 0.25), transparent 55%),
        radial-gradient(circle at bottom, rgba(34, 211, 238, 0.22), transparent 60%),
        radial-gradient(circle at right, rgba(168, 85, 247, 0.25), transparent 60%);
      pointer-events: none;
      mix-blend-mode: screen;
    }

    /* ÉCRAN NOIR DE DÉPART */
    .intro-black {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 30;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 0.9rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      opacity: 1;
      transition: opacity 1.6s ease;
    }

    .intro-black.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* ÉCRAN DE CHARGEMENT COSMIQUE */
    .loading-screen {
      position: fixed;
      inset: 0;
      z-index: 20;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 2s ease;
    }

    .loading-screen.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .loading-card {
      max-width: 22rem;
      width: 90%;
      padding: 1.8rem 1.4rem;
      border-radius: 1.25rem;
      background:
        radial-gradient(circle at top left, rgba(168, 85, 247, 0.35), transparent 60%),
        radial-gradient(circle at bottom right, rgba(45, 212, 191, 0.25), transparent 60%),
        rgba(15, 23, 42, 0.96);
      border: 1px solid rgba(148, 163, 184, 0.6);
      box-shadow:
        0 0 30px rgba(129, 140, 248, 0.45),
        0 0 60px rgba(56, 189, 248, 0.35);
      text-align: center;
    }

    .loading-title {
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.25em;
      margin-bottom: 0.75rem;
    }

    .loading-sub {
      font-size: 0.85rem;
      color: #cbd5f5;
      margin-bottom: 1rem;
    }

    .loading-bar-track {
      width: 100%;
      height: 6px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      overflow: hidden;
      margin-bottom: 0.75rem;
    }

    .loading-bar-fill {
      width: 60%;
      height: 100%;
      background: linear-gradient(90deg, var(--accent), var(--accent2), #f97316, var(--accent));
      background-size: 200% 100%;
      animation: loadingMove 2.8s ease-in-out infinite;
      border-radius: 999px;
    }

    .loading-hint {
      font-size: 0.75rem;
      color: var(--soft);
    }

    @keyframes loadingMove {
      0% { transform: translateX(-120%); background-position: 0% 50%; }
      50% { transform: translateX(0%); background-position: 100% 50%; }
      100% { transform: translateX(120%); background-position: 0% 50%; }
    }

    /* LECTEUR TEXTE (PAGINÉ) */
    .reader {
      position: fixed;
      inset: 0;
      z-index: 10;
      display: flex;
      flex-direction: column;
      padding: 1.25rem 1.1rem 1.5rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.6s ease;
    }

    .reader.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .reader-header {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.8rem;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--soft);
      max-width: 38rem;
      margin-inline: auto;
      width: 100%;
    }

    .reader-left {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }

    .reader-title {
      font-weight: 600;
    }

    .reader-step {
      font-weight: 500;
      font-size: 0.75rem;
    }

    .reader-close-btn {
      border: none;
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      border-radius: 999px;
      padding: 0.25rem 0.7rem;
      font-size: 0.75rem;
      letter-spacing: 0.15em;
      cursor: pointer;
      border: 1px solid rgba(148, 163, 184, 0.7);
      transition: background 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
    }

    .reader-close-btn:active {
      transform: translateY(1px);
      box-shadow: none;
    }

    .reader-card {
      flex: 1 1 auto;
      max-width: 38rem;
      margin: 0 auto;
      width: 100%;
      border-radius: 1.25rem;
      padding: 1.4rem 1.2rem;
      background:
        radial-gradient(circle at top, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.85)),
        rgba(15, 23, 42, 0.96);
      border: 1px solid rgba(148, 163, 184, 0.6);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.75);
      overflow-y: auto;
      transition: opacity 0.9s ease, transform 0.9s ease;
    }

    .reader-card h1 {
      font-size: 1.25rem;
      margin-bottom: 0.75rem;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.25em;
      color: #e5e7eb;
      text-shadow:
        0 0 14px rgba(168, 85, 247, 0.9),
        0 0 24px rgba(34, 211, 238, 0.7);
    }

    .reader-text {
      font-size: 0.95rem;
      line-height: 1.7;
      color: #e5e7eb;
      text-align: justify;
      opacity: 1;
      transition: opacity 0.6s ease;
    }

    .reader-text p + p {
      margin-top: 0.75rem;
    }

    .reader-footer {
      flex: 0 0 auto;
      max-width: 38rem;
      width: 100%;
      margin: 0.9rem auto 0;
      display: flex;
      gap: 0.75rem;
      justify-content: flex-end;
      transition: opacity 0.9s ease, transform 0.9s ease;
    }

    .btn {
      flex: 0 0 auto;
      min-width: 4.2rem;
      padding: 0.55rem 0.9rem;
      border-radius: 999px;
      border: none;
      font-size: 0.85rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      cursor: pointer;
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      border: 1px solid rgba(148, 163, 184, 0.7);
      transition: background 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease, border-color 0.2s ease;
    }

    .btn-main {
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      border-color: transparent;
      box-shadow:
        0 0 20px rgba(168, 85, 247, 0.5),
        0 0 30px rgba(34, 211, 238, 0.4);
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: default;
      box-shadow: none;
    }

    .btn:not(:disabled):active {
      transform: translateY(1px);
      box-shadow: none;
    }

    /* ÉTAT COLLAPSÉ DU LECTEUR */
    .reader.collapsed .reader-card,
    .reader.collapsed .reader-footer {
      opacity: 0;
      transform: translateY(30px);
      pointer-events: none;
    }

    /* BOUTON POUR RÉAFFICHER LE TEXTE */
    .reader-toggle {
      position: fixed;
      left: 50%;
      bottom: 1.1rem;
      transform: translateX(-50%);
      z-index: 11;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.9s ease, transform 0.9s ease;
    }

    .reader-toggle.visible {
      opacity: 1;
      pointer-events: auto;
      transform: translateX(-50%) translateY(0);
    }

    .reader-toggle button {
      border-radius: 999px;
      border: none;
      padding: 0.55rem 1.2rem;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      background: rgba(15, 23, 42, 0.96);
      color: #e5e7eb;
      border: 1px solid rgba(148, 163, 184, 0.8);
      box-shadow:
        0 0 20px rgba(15, 23, 42, 0.9),
        0 0 30px rgba(15, 23, 42, 0.85);
      cursor: pointer;
    }

    .reader-toggle button span {
      opacity: 0.9;
    }

    @media (min-width: 768px) {
      .reader {
        padding: 1.5rem 1.75rem 1.75rem;
      }
      .reader-card {
        padding: 1.7rem 1.5rem;
      }
      .reader-text {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- FOND COSMIQUE -->
  <canvas id="cosmos"></canvas>
  <div class="cosmic-overlay"></div>

  <!-- ÉCRAN NOIR 2s -->
  <div class="intro-black" id="introBlack"></div>

  <!-- CHARGEMENT COSMIQUE -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-card">
      <div class="loading-title">Synchronisation cosmique</div>
      <div class="loading-sub">
        Connexion aux archives stellaires…<br />
        Découpage du texte en fragments orbitaux…
      </div>
      <div class="loading-bar-track">
        <div class="loading-bar-fill"></div>
      </div>
      <div class="loading-hint">
        Tout ira lentement. Rien ne défilera sans vous.
      </div>
    </div>
  </div>

  <!-- LECTEUR DE TEXTE PAR PETITS MORCEAUX -->
  <div class="reader" id="reader">
    <div class="reader-header">
      <div class="reader-left">
        <div class="reader-title">Cosmic Lorem Ipsum</div>
        <div class="reader-step" id="stepIndicator">1 / 8</div>
      </div>
      <button class="reader-close-btn" id="closeReaderBtn">MASQUER</button>
    </div>

    <div class="reader-card">
      <h1>Lecture cosmique</h1>
      <div class="reader-text" id="readerText"></div>
    </div>

    <div class="reader-footer">
      <button class="btn" id="prevBtn">Retour</button>
      <button class="btn btn-main" id="nextBtn">Suite</button>
    </div>
  </div>

  <!-- BOUTON POUR RÉAFFICHER LE TEXTE -->
  <div class="reader-toggle" id="readerToggle">
    <button id="openReaderBtn">
      <span>Afficher le texte</span>
    </button>
  </div>

  <script>
    // -------------------------
    //  COSMOS ANIMÉ (fond)
    // -------------------------
    const canvas = document.getElementById("cosmos");
    const ctx = canvas.getContext("2d");

    let stars = [];
    const STAR_COUNT = 220;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    function createStar() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 1.6 + 0.3,
        dx: (Math.random() - 0.5) * 0.12,
        dy: (Math.random() - 0.5) * 0.12,
        twinkle: Math.random() * Math.PI * 2,
        hue: 200 + Math.random() * 160
      };
    }

    function initStars() {
      stars = [];
      for (let i = 0; i < STAR_COUNT; i++) {
        stars.push(createStar());
      }
    }

    function draw() {
      if (!canvas.width || !canvas.height) return;

      // fond très sombre
      ctx.fillStyle = "#020617";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // halo léger
      const g = ctx.createRadialGradient(
        canvas.width * 0.5,
        canvas.height * 0.4,
        0,
        canvas.width * 0.5,
        canvas.height * 0.6,
        canvas.width * 0.8
      );
      g.addColorStop(0, "rgba(15,23,42,1)");
      g.addColorStop(1, "rgba(15,23,42,0)");
      ctx.fillStyle = g;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      stars.forEach((s) => {
        s.x += s.dx;
        s.y += s.dy;
        s.twinkle += 0.02;

        if (s.x < 0) s.x = canvas.width;
        if (s.x > canvas.width) s.x = 0;
        if (s.y < 0) s.y = canvas.height;
        if (s.y > canvas.height) s.y = 0;

        const tw = 0.6 + Math.sin(s.twinkle) * 0.4;
        const radius = s.size * tw;

        ctx.beginPath();
        ctx.fillStyle = `hsla(${s.hue}, 90%, 75%, 0.85)`;
        ctx.arc(s.x, s.y, radius, 0, Math.PI * 2);
        ctx.fill();
      });

      requestAnimationFrame(draw);
    }

    initStars();
    draw();

    // -------------------------
    //  SÉQUENCE : NOIR -> LOAD -> READER
    // -------------------------
    const introBlack = document.getElementById("introBlack");
    const loadingScreen = document.getElementById("loadingScreen");
    const reader = document.getElementById("reader");

    // 1. 2s écran noir
    setTimeout(() => {
      introBlack.classList.add("hidden");

      // 2. on ouvre le chargement cosmique avec un fondu lent
      loadingScreen.classList.add("visible");

      // 3. après 6s de "chargement", on affiche le lecteur lentement
      setTimeout(() => {
        loadingScreen.classList.remove("visible");
        reader.classList.add("visible");
      }, 6000);
    }, 2000);

    // -------------------------
    //  TEXTE PAGINÉ : PLUS PETITS MORCEAUX
    // -------------------------
    const steps = [
      `<p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed at risus
        ac mauris dictum bibendum. Nulla facilisi.
      </p>`,

      `<p>
        Integer non elementum est, a luctus magna. Phasellus at sapien at velit
        fringilla tempus, comme une comète discrète dans un ciel très sombre.
      </p>`,

      `<p>
        Suspendisse gravida, nibh sit amet venenatis malesuada, urna lectus
        semper quam, at tincidunt ex magna vitae justo.
      </p>`,

      `<p>
        Aliquam sit amet faucibus diam, vitae scelerisque lacus. Curabitur
        ultricies libero in metus sollicitudin pulvinar.
      </p>`,

      `<p>
        Vivamus rhoncus, mauris nec efficitur tincidunt, magna est rhoncus mi,
        vitae lobortis libero dolor vel magna. Praesent faucibus ullamcorper
        erat, et posuere velit accumsan a.
      </p>`,

      `<p>
        Sed cursus, lacus non viverra volutpat, lorem nulla pulvinar eros,
        id auctor orci ante sed metus. Sed malesuada dui nec dolor luctus,
        sit amet malesuada mi sodales.
      </p>`,

      `<p>
        Integer id mattis lacus. Nulla iaculis lectus in imperdiet congue.
        Aenean semper, enim eget congue malesuada, tellus quam aliquet magna,
        in fermentum sapien risus et urna.
      </p>`,

      `<p>
        Et quelque part entre deux fragments, quelqu’un lève les yeux,
        observe le texte apparaître par petites vagues, et se dit&nbsp;:
        «&nbsp;Au moins ici, c’est moi qui décide de la suite.&nbsp;»
      </p>`
    ];

    let currentStep = 0;

    const readerText = document.getElementById("readerText");
    const stepIndicator = document.getElementById("stepIndicator");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    function updateStep() {
      readerText.style.opacity = 0;
      setTimeout(() => {
        readerText.innerHTML = steps[currentStep];
        readerText.style.opacity = 1;
      }, 250);

      stepIndicator.textContent = `${currentStep + 1} / ${steps.length}`;

      prevBtn.disabled = currentStep === 0;
      if (currentStep === steps.length - 1) {
        nextBtn.textContent = "Recommencer";
      } else {
        nextBtn.textContent = "Suite";
      }
    }

    prevBtn.addEventListener("click", () => {
      if (currentStep > 0) {
        currentStep--;
        updateStep();
      }
    });

    nextBtn.addEventListener("click", () => {
      if (currentStep < steps.length - 1) {
        currentStep++;
      } else {
        currentStep = 0;
      }
      updateStep();
    });

    // -------------------------
    //  COLLAPSE / REOPEN PANEL
    // -------------------------
    const closeReaderBtn = document.getElementById("closeReaderBtn");
    const readerToggle = document.getElementById("readerToggle");
    const openReaderBtn = document.getElementById("openReaderBtn");

    closeReaderBtn.addEventListener("click", () => {
      reader.classList.add("collapsed");
      readerToggle.classList.add("visible");
    });

    openReaderBtn.addEventListener("click", () => {
      reader.classList.remove("collapsed");
      readerToggle.classList.remove("visible");
    });

    // initialisation du texte
    updateStep();
  </script>
</body>
</html>
