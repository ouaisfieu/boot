<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>WebTok – Flux & Galerie de sites web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Clone minimal de TikTok pour faire défiler des sites web, avec une vue en flux plein écran et une vue en galerie." />

  <style>
    :root {
      --bg: #050816;
      --bg-alt: #020617;
      --accent: #22d3ee;
      --accent-soft: rgba(34,211,238,0.12);
      --text: #f9fafb;
      --muted: #9ca3af;
      --border: #1f2937;
      --danger: #fb7185;
      --success: #22c55e;
      --transition: 0.2s ease;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #111827 0, #020617 40%, #000 100%);
      color: var(--text);
      overflow: hidden; /* on gère le scroll dans les vues */
    }

    body {
      display: flex;
      flex-direction: column;
    }

    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* HEADER */

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      padding: 6px 10px;
      backdrop-filter: blur(16px);
      background: rgba(15,23,42,0.96);
      border-bottom: 1px solid rgba(148,163,184,0.4);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .logo-mark {
      width: 22px;
      height: 22px;
      border-radius: 999px;
      background: radial-gradient(circle at 20% 20%, #e5e7eb 0, #22d3ee 35%, #0f172a 80%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.65rem;
      color: #e0f2fe;
      box-shadow: 0 0 0 2px rgba(56,189,248,0.5);
    }

    .header-right {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: center;
      justify-content: flex-end;
    }

    .header-meta {
      font-size: 0.75rem;
      color: var(--muted);
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: center;
    }

    .pill {
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.6);
      padding: 2px 8px;
      font-size: 0.7rem;
      color: var(--muted);
    }

    .view-toggle {
      display: flex;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.6);
      overflow: hidden;
      font-size: 0.75rem;
    }

    .view-btn {
      padding: 3px 9px;
      background: transparent;
      border: none;
      color: var(--muted);
      cursor: pointer;
      transition: background var(--transition), color var(--transition);
    }

    .view-btn.active {
      background: var(--accent-soft);
      color: #e0f2fe;
    }

    @media (max-width: 720px) {
      .header-meta { display: none; }
      header { flex-wrap: wrap; }
    }

    /* VUES GLOBALES */

    main {
      position: relative;
      flex: 1;
      top: 40px; /* hauteur header approx */
    }

    .view {
      position: fixed;
      top: 40px;
      left: 0;
      right: 0;
      bottom: 0;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* VUE FLUX (TIKTOK-LIKE) */

    #feedView {
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
    }

    .clip {
      scroll-snap-align: start;
      min-height: calc(100vh - 40px);
      padding: 10px 10px 18px;
      display: flex;
      justify-content: center;
    }

    .clip-inner {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .clip-frame {
      flex: 1;
      min-height: 55vh;
      background: #020617;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(148,163,184,0.4);
      box-shadow: 0 16px 40px rgba(0,0,0,0.8);
    }

    .clip-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #020617;
    }

    .clip-info {
      display: grid;
      grid-template-columns: minmax(0, 2.5fr) auto;
      gap: 8px;
      align-items: center;
      padding: 8px 10px;
      border-radius: 12px;
      background: rgba(15,23,42,0.98);
      border: 1px solid rgba(148,163,184,0.4);
      box-shadow: 0 10px 24px rgba(0,0,0,0.6);
      font-size: 0.82rem;
    }

    @media (max-width: 600px) {
      .clip-info {
        grid-template-columns: minmax(0, 1fr);
        align-items: flex-start;
      }
    }

    .clip-meta {
      min-width: 0;
    }

    .clip-title {
      font-size: 0.92rem;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .clip-url {
      font-size: 0.78rem;
      color: var(--muted);
      word-break: break-all;
    }

    .clip-tags {
      margin-top: 4px;
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }

    .chip {
      border-radius: 999px;
      padding: 2px 8px;
      font-size: 0.72rem;
      border: 1px solid rgba(148,163,184,0.5);
      color: var(--muted);
    }

    .chip-main {
      border-color: rgba(34,211,238,0.9);
      background: var(--accent-soft);
      color: #e0f2fe;
    }

    .clip-actions {
      display: flex;
      flex-direction: column;
      gap: 4px;
      align-items: flex-end;
      font-size: 0.8rem;
    }

    .btn-small {
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.7);
      background: #020617;
      color: var(--text);
      padding: 3px 9px;
      font-size: 0.74rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background var(--transition), border-color var(--transition), transform var(--transition), color var(--transition);
    }

    .btn-small:hover {
      background: rgba(15,23,42,1);
      border-color: var(--accent);
      transform: translateY(-1px);
    }

    .btn-toggle {
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.7);
      background: transparent;
      color: var(--muted);
      padding: 2px 6px;
      font-size: 0.7rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      transition: background var(--transition), border-color var(--transition), color var(--transition), transform var(--transition);
    }

    .btn-toggle.active.like {
      border-color: var(--danger);
      color: var(--danger);
      background: rgba(248,113,113,0.08);
    }

    .btn-toggle.active.save {
      border-color: var(--success);
      color: var(--success);
      background: rgba(34,197,94,0.08);
    }

    .clip-index {
      color: var(--muted);
      font-size: 0.74rem;
      text-align: right;
    }

    .hint {
      font-size: 0.72rem;
      color: var(--muted);
    }

    @media (max-width: 720px) {
      .clip {
        padding-inline: 0;
      }
      .clip-inner {
        max-width: none;
        border-radius: 0;
      }
      .clip-frame {
        border-radius: 0;
      }
    }

    /* VUE GALERIE */

    #galleryView {
      padding: 10px 14px 18px;
    }

    .gallery-inner {
      max-width: 1100px;
      margin: 0 auto;
    }

    .gallery-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 8px;
      margin-bottom: 10px;
    }

    .gallery-title {
      font-size: 0.9rem;
      font-weight: 500;
    }

    .gallery-hint {
      font-size: 0.78rem;
      color: var(--muted);
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 10px;
    }

    .card {
      background: rgba(15,23,42,0.98);
      border-radius: 12px;
      border: 1px solid rgba(148,163,184,0.4);
      padding: 8px 9px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.75);
      font-size: 0.82rem;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .card-title {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .card-url {
      font-size: 0.76rem;
      color: var(--muted);
      word-break: break-all;
    }

    .card-desc {
      font-size: 0.78rem;
      color: var(--muted);
    }

    .card-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 6px;
      margin-top: 4px;
    }

    .card-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }

    .card-index {
      font-size: 0.74rem;
      color: var(--muted);
      text-align: right;
      white-space: nowrap;
    }

    #feedView.hidden,
    #galleryView.hidden {
      display: none;
    }
  </style>
</head>
<body>
<header>
  <div class="logo">
    <div class="logo-mark">WT</div>
    WebTok
  </div>
  <div class="header-right">
    <div class="header-meta">
      <span class="pill">↑ / ↓ : changer de site en mode flux</span>
      <span class="pill">Vue flux ou galerie</span>
    </div>
    <div class="view-toggle">
      <button class="view-btn active" id="btnFlux" type="button">Flux</button>
      <button class="view-btn" id="btnGalerie" type="button">Galerie</button>
    </div>
  </div>
</header>

<main>
  <!-- Vue Flux -->
  <section id="feedView" class="view">
    <div id="feed"></div>
  </section>

  <!-- Vue Galerie -->
  <section id="galleryView" class="view hidden">
    <div class="gallery-inner">
      <div class="gallery-header">
        <div class="gallery-title">Galerie de sites</div>
        <div class="gallery-hint">Clique sur « Voir dans le flux » pour passer en mode plein écran sur un site.</div>
      </div>
      <div id="gallery" class="gallery-grid"></div>
    </div>
  </section>
</main>

<script>
  /*
   * CONFIGURATION : liste des sites
   *
   * Tu peux modifier ce tableau : ajoute/enlève des entrées, change les URLs, les tags…
   * ⚠ Certains sites refusent l’affichage en <iframe> (sécurité). Tu pourras toujours les ouvrir via
   * le bouton « Ouvrir le site ».
   */
  const SITES = [
    {
      title: "Exemple 1 – Site de test minimal",
      url: "https://example.com",
      description: "Un site très simple pour tester le scroll plein écran.",
      tags: ["demo", "statique"]
    },
    {
      title: "Exemple 2 – Wikipédia",
      url: "https://www.wikipedia.org",
      description: "Page d’accueil Wikipédia pour tester la lecture dans le flux.",
      tags: ["référence"]
    },
    {
      title: "Exemple 3 – MDN Web Docs",
      url: "https://developer.mozilla.org",
      description: "Doc technique de Mozilla, pour scroller le contenu comme un feed.",
      tags: ["dev", "documentation"]
    }
  ];

  const feedView = document.getElementById("feedView");
  const galleryView = document.getElementById("galleryView");
  const feed = document.getElementById("feed");
  const gallery = document.getElementById("gallery");
  const btnFlux = document.getElementById("btnFlux");
  const btnGalerie = document.getElementById("btnGalerie");

  /* --- Construction du flux --- */

  function createClip(site, index, total) {
    const clip = document.createElement("section");
    clip.className = "clip";
    clip.dataset.index = index;

    const inner = document.createElement("div");
    inner.className = "clip-inner";

    const frame = document.createElement("div");
    frame.className = "clip-frame";

    const iframe = document.createElement("iframe");
    iframe.loading = "lazy";
    iframe.src = site.url;
    iframe.title = site.title;
    frame.appendChild(iframe);

    const info = document.createElement("div");
    info.className = "clip-info";

    const meta = document.createElement("div");
    meta.className = "clip-meta";
    meta.innerHTML = `
      <div class="clip-title">${site.title}</div>
      <div class="clip-url">${site.url}</div>
    `;

    const tags = document.createElement("div");
    tags.className = "clip-tags";

    const chipMain = document.createElement("span");
    chipMain.className = "chip chip-main";
    chipMain.textContent = `Site ${index + 1} / ${total}`;
    tags.appendChild(chipMain);

    (site.tags || []).forEach(t => {
      const chip = document.createElement("span");
      chip.className = "chip";
      chip.textContent = "#" + t;
      tags.appendChild(chip);
    });

    if (site.description) {
      const descChip = document.createElement("span");
      descChip.className = "chip";
      descChip.textContent = site.description;
      tags.appendChild(descChip);
    }

    meta.appendChild(tags);

    const actions = document.createElement("div");
    actions.className = "clip-actions";

    const indexLabel = document.createElement("div");
    indexLabel.className = "clip-index";
    indexLabel.textContent = `Clip ${index + 1}/${total}`;

    const likeBtn = document.createElement("button");
    likeBtn.type = "button";
    likeBtn.className = "btn-toggle like";
    likeBtn.innerHTML = "❤ J’aime";
    likeBtn.addEventListener("click", () => {
      likeBtn.classList.toggle("active");
    });

    const saveBtn = document.createElement("button");
    saveBtn.type = "button";
    saveBtn.className = "btn-toggle save";
    saveBtn.innerHTML = "★ À garder";
    saveBtn.addEventListener("click", () => {
      saveBtn.classList.toggle("active");
    });

    const openBtn = document.createElement("button");
    openBtn.type = "button";
    openBtn.className = "btn-small";
    openBtn.textContent = "Ouvrir le site ↗";
    openBtn.addEventListener("click", () => {
      window.open(site.url, "_blank");
    });

    const hint = document.createElement("div");
    hint.className = "hint";
    hint.textContent = "↑ / ↓ ou PageUp / PageDown : passer au site suivant / précédent";

    actions.appendChild(indexLabel);
    actions.appendChild(likeBtn);
    actions.appendChild(saveBtn);
    actions.appendChild(openBtn);
    actions.appendChild(hint);

    info.appendChild(meta);
    info.appendChild(actions);

    inner.appendChild(frame);
    inner.appendChild(info);
    clip.appendChild(inner);
    return clip;
  }

  function buildFeed() {
    feed.innerHTML = "";
    const total = SITES.length;
    SITES.forEach((site, i) => {
      feed.appendChild(createClip(site, i, total));
    });
  }

  /* --- Construction de la galerie --- */

  function createCard(site, index, total) {
    const card = document.createElement("article");
    card.className = "card";

    const title = document.createElement("div");
    title.className = "card-title";
    title.textContent = site.title;

    const url = document.createElement("div");
    url.className = "card-url";
    url.textContent = site.url;

    const desc = document.createElement("div");
    desc.className = "card-desc";
    desc.textContent = site.description || "";

    const tags = document.createElement("div");
    tags.className = "card-tags";

    (site.tags || []).forEach(t => {
      const chip = document.createElement("span");
      chip.className = "chip";
      chip.textContent = "#" + t;
      tags.appendChild(chip);
    });

    const footer = document.createElement("div");
    footer.className = "card-footer";

    const actions = document.createElement("div");
    actions.className = "card-actions";

    const btnOpen = document.createElement("button");
    btnOpen.type = "button";
    btnOpen.className = "btn-small";
    btnOpen.textContent = "Ouvrir ↗";
    btnOpen.addEventListener("click", () => {
      window.open(site.url, "_blank");
    });

    const btnFlux = document.createElement("button");
    btnFlux.type = "button";
    btnFlux.className = "btn-small";
    btnFlux.textContent = "Voir dans le flux";
    btnFlux.addEventListener("click", () => {
      switchView("flux");
      scrollToClip(index);
    });

    actions.appendChild(btnOpen);
    actions.appendChild(btnFlux);

    const indexLabel = document.createElement("div");
    indexLabel.className = "card-index";
    indexLabel.textContent = `Site ${index + 1}/${total}`;

    footer.appendChild(actions);
    footer.appendChild(indexLabel);

    card.appendChild(title);
    card.appendChild(url);
    card.appendChild(desc);
    card.appendChild(tags);
    card.appendChild(footer);

    return card;
  }

  function buildGallery() {
    gallery.innerHTML = "";
    const total = SITES.length;
    SITES.forEach((site, i) => {
      gallery.appendChild(createCard(site, i, total));
    });
  }

  /* --- Navigation flux : clip par clip --- */

  function getClips() {
    return Array.from(document.querySelectorAll("#feed .clip"));
  }

  function getCurrentClipIndex() {
    const clips = getClips();
    const viewportHeight = feedView.clientHeight;
    let bestIdx = 0;
    let bestDist = Infinity;

    clips.forEach((clip, idx) => {
      const rect = clip.getBoundingClientRect();
      const clipCenter = rect.top + rect.height / 2;
      const viewportCenter = viewportHeight / 2;
      const dist = Math.abs(clipCenter - viewportCenter);
      if (dist < bestDist) {
        bestDist = dist;
        bestIdx = idx;
      }
    });

    return bestIdx;
  }

  function scrollToClip(index) {
    const clips = getClips();
    if (index < 0 || index >= clips.length) return;
    clips[index].scrollIntoView({ behavior: "smooth" });
  }

  function handleKeyNav(e) {
    if (galleryView.classList.contains("hidden")) {
      // seulement en mode flux
      if (["ArrowDown", "ArrowUp", "PageDown", "PageUp", " ", "Spacebar"].includes(e.key)) {
        e.preventDefault();
        const current = getCurrentClipIndex();
        if (e.key === "ArrowDown" || e.key === "PageDown" || e.key === " " || e.key === "Spacebar") {
          scrollToClip(current + 1);
        } else if (e.key === "ArrowUp" || e.key === "PageUp") {
          scrollToClip(current - 1);
        }
      }
    }
  }

  /* --- Switch vue flux / galerie --- */

  function switchView(mode) {
    if (mode === "flux") {
      feedView.classList.remove("hidden");
      galleryView.classList.add("hidden");
      btnFlux.classList.add("active");
      btnGalerie.classList.remove("active");
    } else {
      feedView.classList.add("hidden");
      galleryView.classList.remove("hidden");
      btnFlux.classList.remove("active");
      btnGalerie.classList.add("active");
    }
  }

  btnFlux.addEventListener("click", () => switchView("flux"));
  btnGalerie.addEventListener("click", () => switchView("galerie"));

  document.addEventListener("keydown", handleKeyNav);

  // Initialisation
  buildFeed();
  buildGallery();
</script>
</body>
</html>
