<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ouaisfi.eu – Cosmic Loader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      color-scheme: dark;
      --bg: #020617;
      --text-main: #fefce8;
      --text-dim: #e5e7eb;
      --accent-a: #f97316;
      --accent-b: #a855f7;
      --accent-c: #22d3ee;
      --accent-d: #facc15;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        -apple-system, "SF Pro Text", sans-serif;
      color: var(--text-main);
      background: radial-gradient(circle at top, #020617 0, #020617 45%, #000 100%);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ======= FOND COSMIQUE PSYCHÉ ======= */
    .cosmic-bg,
    .cosmic-bg::before,
    .cosmic-bg::after {
      position: fixed;
      inset: -15%;
      pointer-events: none;
      z-index: -3;
    }

    /* nébuleuses colorées */
    .cosmic-bg {
      background:
        radial-gradient(circle at 10% 0%,
          rgba(248, 113, 113, 0.55) 0, transparent 55%),
        radial-gradient(circle at 90% 12%,
          rgba(129, 140, 248, 0.65) 0, transparent 52%),
        radial-gradient(circle at 15% 90%,
          rgba(45, 212, 191, 0.6) 0, transparent 55%),
        radial-gradient(circle at 85% 85%,
          rgba(250, 204, 21, 0.65) 0, transparent 52%);
      filter: blur(3px);
      animation: nebulaShift 32s ease-in-out infinite alternate;
    }

    /* halos et ondes psychés */
    .cosmic-bg::before {
      content: "";
      background:
        radial-gradient(circle at 30% 30%,
          rgba(255, 255, 255, 0.15) 0, transparent 60%),
        radial-gradient(circle at 70% 60%,
          rgba(251, 113, 133, 0.25) 0, transparent 65%);
      mix-blend-mode: screen;
      opacity: 0.9;
      animation: haloBreath 24s ease-in-out infinite alternate;
    }

    /* effet “papier peint psyché” + étoiles */
    .cosmic-bg::after {
      content: "";
      background-image:
        radial-gradient(circle at 2px 2px,
          rgba(255, 255, 255, 0.9) 0,
          rgba(255, 255, 255, 0.9) 0.5px,
          transparent 1px),
        conic-gradient(
          from 120deg,
          rgba(148, 163, 184, 0.07),
          rgba(15, 23, 42, 0.8),
          rgba(148, 163, 184, 0.07),
          rgba(15, 23, 42, 0.9),
          rgba(148, 163, 184, 0.07));
      background-size: 3px 3px, 220% 220%;
      mix-blend-mode: soft-light;
      opacity: 0.75;
      animation: wallpaperSpin 70s linear infinite;
    }

    @keyframes nebulaShift {
      0%   { transform: translate3d(2%, -2%, 0) scale(1.03); }
      100% { transform: translate3d(-3%, 3%, 0) scale(1.08); }
    }

    @keyframes haloBreath {
      0%   { transform: translate3d(0,0,0) scale(1);   opacity: 0.75; }
      100% { transform: translate3d(-3%,3%,0) scale(1.15); opacity: 1; }
    }

    @keyframes wallpaperSpin {
      0%   { transform: rotate(0deg) scale(1.02); }
      100% { transform: rotate(360deg) scale(1.02); }
    }

    /* ======= CONTAINER PRINCIPAL ======= */
    main {
      width: 100%;
      padding: 1.6rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .poster {
      position: relative;
      width: 100%;
      max-width: 520px;
      padding: 2.2rem 2rem 1.9rem;
      border-radius: 2.3rem;
      background:
        radial-gradient(circle at 10% 0%, rgba(15, 23, 42, 0.7) 0, transparent 60%),
        radial-gradient(circle at 90% 100%, rgba(15, 23, 42, 0.75) 0, transparent 60%),
        rgba(15, 23, 42, 0.9);
      border: 3px solid rgba(251, 191, 36, 0.6);
      box-shadow:
        0 0 0 1px rgba(0, 0, 0, 0.8),
        0 26px 90px rgba(0, 0, 0, 0.95),
        0 0 80px rgba(251, 146, 60, 0.45);
      overflow: hidden;
      text-align: center;
      isolation: isolate;
    }

    /* cadre “affiche de concert” */
    .poster::before,
    .poster::after {
      content: "";
      position: absolute;
      inset: 12px;
      border-radius: 1.8rem;
      border: 2px solid transparent;
      background:
        linear-gradient(120deg,
          rgba(248, 250, 252, 0.8),
          rgba(236, 72, 153, 0.95),
          rgba(59, 130, 246, 0.95),
          rgba(34, 197, 235, 0.9),
          rgba(249, 115, 22, 0.95),
          rgba(250, 204, 21, 0.9),
          rgba(248, 250, 252, 0.8)) border-box;
      -webkit-mask:
        linear-gradient(#000 0 0) padding-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0.9;
      z-index: -1;
      animation: borderFlow 18s linear infinite;
    }

    .poster::after {
      inset: 26px;
      opacity: 0.5;
      filter: blur(1px);
      animation-direction: reverse;
    }

    @keyframes borderFlow {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* halo central derrière le loader */
    .poster-halo {
      position: absolute;
      inset: 6%;
      border-radius: 2rem;
      background:
        radial-gradient(circle at 50% 15%,
          rgba(251, 191, 36, 0.25) 0, transparent 55%),
        radial-gradient(circle at 15% 80%,
          rgba(59, 130, 246, 0.18) 0, transparent 65%),
        radial-gradient(circle at 80% 75%,
          rgba(236, 72, 153, 0.2) 0, transparent 60%);
      opacity: 0.75;
      mix-blend-mode: screen;
      z-index: -1;
      animation: haloWaves 30s ease-in-out infinite alternate;
    }

    @keyframes haloWaves {
      0%   { transform: translate3d(0,0,0) scale(1); }
      100% { transform: translate3d(-1.5%,1.5%,0) scale(1.06); }
    }

    /* ======= TITRES & TEXTE ======= */
    .badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      margin-bottom: 0.7rem;
      padding: 0.25rem 0.7rem;
      border-radius: 999px;
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: #0f172a;
      background: radial-gradient(circle at 0 0,
                  #fbbf24 0, #f97316 35%, #ec4899 100%);
      box-shadow:
        0 0 0 1px rgba(15, 23, 42, 0.9),
        0 10px 26px rgba(15, 23, 42, 0.85);
    }

    .badge-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #fef9c3;
      box-shadow:
        0 0 12px rgba(254, 240, 138, 0.9),
        0 0 26px rgba(252, 211, 77, 0.9);
      animation: dotBeat 1.4s ease-in-out infinite;
    }

    @keyframes dotBeat {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.4); }
    }

    .title {
      font-size: clamp(2rem, 4.5vw, 2.7rem);
      text-transform: uppercase;
      letter-spacing: 0.12em;
      margin-bottom: 0.4rem;
      line-height: 1.1;
      text-shadow:
        0 0 20px rgba(251, 191, 36, 0.9),
        0 0 40px rgba(251, 113, 133, 0.7);
      background: conic-gradient(
        from 220deg,
        #f97316,
        #ec4899,
        #a855f7,
        #22c55e,
        #22d3ee,
        #f97316);
      -webkit-background-clip: text;
      color: transparent;
      animation: hueSpin 16s linear infinite;
    }

    @keyframes hueSpin {
      0%   { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .subtitle {
      font-size: 0.88rem;
      text-transform: uppercase;
      letter-spacing: 0.3em;
      color: rgba(254, 249, 195, 0.9);
      margin-bottom: 1.2rem;
    }

    .subtitle span {
      opacity: 0.7;
    }

    /* ======= PORTAIL COSMIQUE (LOADER) ======= */
    .portal {
      position: relative;
      width: 230px;
      height: 230px;
      margin: 0.5rem auto 1.2rem;
    }

    /* cercles concentriques “vinyle psyché” */
    .portal-orbit {
      position: absolute;
      inset: 0;
      border-radius: 999px;
      background-image:
        conic-gradient(
          from 0deg,
          rgba(251, 191, 36, 0.9),
          rgba(248, 113, 113, 0.9),
          rgba(236, 72, 153, 0.9),
          rgba(129, 140, 248, 0.9),
          rgba(45, 212, 191, 0.9),
          rgba(250, 204, 21, 0.9),
          rgba(251, 191, 36, 0.9)),
        radial-gradient(circle at 50% 50%, #020617 0, #020617 40%, transparent 60%);
      mix-blend-mode: screen;
      filter: saturate(1.4) contrast(1.2);
      animation: orbitRoll 18s linear infinite;
    }

    @keyframes orbitRoll {
      0%   { transform: rotate(0deg) scale(1); }
      100% { transform: rotate(360deg) scale(1); }
    }

    /* ondes concentriques */
    .portal-rings {
      position: absolute;
      inset: 13%;
      border-radius: 999px;
      background-image:
        radial-gradient(circle at 50% 50%,
          transparent 0,
          transparent 32%,
          rgba(15, 23, 42, 0.95) 33%,
          rgba(15, 23, 42, 0.95) 100%),
        repeating-radial-gradient(circle at 50% 50%,
          rgba(250, 250, 249, 0.12) 0,
          rgba(250, 250, 249, 0.12) 1px,
          transparent 2px,
          transparent 4px);
      overflow: hidden;
      box-shadow:
        inset 0 0 40px rgba(15, 23, 42, 0.98),
        0 0 32px rgba(250, 250, 249, 0.3);
    }

    .portal-rings::before {
      content: "";
      position: absolute;
      inset: -80%;
      background:
        conic-gradient(
          from 0deg,
          rgba(248, 250, 252, 0.1),
          rgba(251, 191, 36, 0.8),
          rgba(251, 113, 133, 0.9),
          rgba(129, 140, 248, 0.9),
          rgba(34, 211, 238, 0.9),
          rgba(248, 250, 252, 0.1));
      mix-blend-mode: screen;
      animation: swirl 22s linear infinite;
      opacity: 0.9;
    }

    @keyframes swirl {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(-360deg); }
    }

    /* cœur du portail (œil cosmique) */
    .portal-core {
      position: absolute;
      inset: 32%;
      border-radius: 999px;
      background:
        radial-gradient(circle at 50% 25%, #fefce8 0, #fef08a 25%, #ea580c 55%, #020617 100%);
      box-shadow:
        0 0 40px rgba(251, 191, 36, 0.9),
        0 22px 50px rgba(0, 0, 0, 0.95);
      overflow: hidden;
    }

    .portal-core::before,
    .portal-core::after {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 0% 0%,
          rgba(251, 113, 133, 0.9) 0, transparent 55%),
        radial-gradient(circle at 100% 100%,
          rgba(56, 189, 248, 0.95) 0, transparent 55%);
      mix-blend-mode: screen;
    }

    .portal-core::after {
      animation: corePulse 3.6s ease-in-out infinite alternate;
      opacity: 0.9;
    }

    @keyframes corePulse {
      0%   { transform: translate3d(-6%, 4%, 0) scale(1); }
      100% { transform: translate3d(4%, -6%, 0) scale(1.15); }
    }

    /* ======= STATUT & PROGRESSION ======= */
    .status {
      margin-bottom: 0.35rem;
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 0.7rem;
      font-size: 0.92rem;
    }

    #status-text {
      color: var(--text-dim);
      text-align: left;
    }

    #status-percent {
      font-variant-numeric: tabular-nums;
      font-weight: 700;
      letter-spacing: 0.05em;
      color: #fef3c7;
      text-shadow:
        0 0 12px rgba(253, 224, 71, 0.85),
        0 0 20px rgba(251, 146, 60, 0.7);
    }

    .progress-wrap {
      position: relative;
      margin-bottom: 1.3rem;
    }

    .progress-bar {
      position: relative;
      width: 100%;
      height: 8px;
      border-radius: 999px;
      overflow: hidden;
      background:
        linear-gradient(90deg,
          rgba(15, 23, 42, 0.95),
          rgba(15, 23, 42, 0.98));
      border: 1px solid rgba(15, 23, 42, 1);
      box-shadow:
        inset 0 0 0 1px rgba(30, 64, 175, 0.7),
        0 0 22px rgba(15, 23, 42, 1);
    }

    .progress-fill {
      position: absolute;
      inset: 0;
      width: 0%;
      border-radius: inherit;
      background:
        linear-gradient(90deg,
          rgba(251, 191, 36, 0.1),
          rgba(251, 191, 36, 0.95),
          rgba(251, 113, 133, 0.95),
          rgba(129, 140, 248, 0.95),
          rgba(34, 211, 238, 0.95));
      box-shadow:
        0 0 14px rgba(250, 204, 21, 0.85),
        0 0 32px rgba(251, 146, 60, 0.9);
      transform-origin: left center;
      transition: width 0.2s ease-out;
    }

    .progress-ghost {
      position: absolute;
      inset: -18px -80px;
      background: radial-gradient(circle at 0 50%,
                  rgba(251, 191, 36, 0.9),
                  transparent 60%);
      mix-blend-mode: screen;
      opacity: 0;
      pointer-events: none;
    }

    .poster.ready .progress-ghost {
      animation: ghostSweep 3s ease-out 0.2s 1 forwards;
    }

    @keyframes ghostSweep {
      0%   { transform: translateX(-80%); opacity: 0; }
      10%  { opacity: 1; }
      100% { transform: translateX(90%); opacity: 0; }
    }

    /* ======= BOUTON & TEXTE ======= */
    .actions {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 0.9rem;
      margin-bottom: 0.7rem;
    }

    #next-btn {
      border: none;
      border-radius: 999px;
      padding: 0.75rem 1.6rem;
      font-size: 0.98rem;
      font-weight: 700;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #0f172a;
      background:
        conic-gradient(
          from 140deg,
          #f97316,
          #ec4899,
          #a855f7,
          #22c55e,
          #22d3ee,
          #facc15,
          #f97316);
      background-size: 200% 200%;
      box-shadow:
        0 0 0 1px rgba(15, 23, 42, 1),
        0 18px 40px rgba(15, 23, 42, 1),
        0 0 40px rgba(253, 224, 71, 0.6);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition:
        transform 0.14s ease-out,
        box-shadow 0.14s ease-out,
        filter 0.16s ease-out,
        opacity 0.18s ease-out,
        background-position 0.5s ease-out;
      position: relative;
      overflow: hidden;
    }

    #next-btn span.icon {
      display: inline-block;
      transition: transform 0.16s ease-out;
    }

    #next-btn:disabled {
      opacity: 0.4;
      cursor: default;
      filter: grayscale(0.4) brightness(0.8);
      box-shadow:
        0 6px 18px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(15, 23, 42, 1);
    }

    #next-btn:not(:disabled):hover {
      transform: translateY(-1px);
      background-position: 100% 50%;
      filter: saturate(1.4);
      box-shadow:
        0 26px 60px rgba(15, 23, 42, 1),
        0 0 50px rgba(253, 224, 71, 0.9);
    }

    #next-btn:not(:disabled):hover span.icon {
      transform: translate(3px, -1px);
    }

    #next-btn:not(:disabled):active {
      transform: translateY(1px) scale(0.98);
      box-shadow:
        0 10px 26px rgba(15, 23, 42, 1),
        0 0 26px rgba(252, 211, 77, 0.7);
    }

    .hint {
      font-size: 0.75rem;
      color: rgba(254, 249, 195, 0.92);
      text-transform: uppercase;
      letter-spacing: 0.2em;
      opacity: 0.9;
    }

    .hint span {
      color: #fef08a;
    }

    /* ======= RESPONSIVE ======= */
    @media (max-width: 540px) {
      .poster {
        padding: 1.7rem 1.3rem 1.5rem;
        border-radius: 1.7rem;
      }
      .poster::before { inset: 9px; }
      .poster::after  { inset: 20px; }
      .poster-halo    { inset: 8%; }
      .portal {
        width: 190px;
        height: 190px;
      }
    }
  </style>
</head>
<body>
  <div class="cosmic-bg"></div>

  <main>
    <section class="poster" id="poster">
      <div class="poster-halo"></div>

      <div class="badge">
        <span class="badge-dot"></span>
        COSMIC PAGE LOADER
      </div>

      <h1 class="title">ouaisfi.eu</h1>
      <p class="subtitle">
        <span>gate</span>&nbsp;&nbsp;•&nbsp;&nbsp;<span>to the next tab</span>
      </p>

      <div class="portal" aria-hidden="true">
        <div class="portal-orbit"></div>
        <div class="portal-rings"></div>
        <div class="portal-core"></div>
      </div>

      <div class="status">
        <span id="status-text">Accordage des galaxies…</span>
        <span id="status-percent">0%</span>
      </div>

      <div class="progress-wrap">
        <div class="progress-bar" aria-hidden="true">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
        <div class="progress-ghost"></div>
      </div>

      <div class="actions">
        <button id="next-btn" disabled>
          <span>Page suivante</span>
          <span class="icon">✺</span>
        </button>
      </div>

      <p class="hint">
        UN SEUL FICHIER <span>HTML / CSS / JS</span> • PARFAIT POUR UNE CLÉ USB
      </p>
    </section>
  </main>

  <script>
    (function () {
      const percentEl = document.getElementById('status-percent');
      const statusTextEl = document.getElementById('status-text');
      const progressFill = document.getElementById('progress-fill');
      const nextBtn = document.getElementById('next-btn');
      const poster = document.getElementById('poster');

      let percent = 0;

      const phrases = [
        'Accordage des galaxies…',
        'Polissage des anneaux de Saturne…',
        'Réglage des amplis cosmiques…',
        'Calibration des couleurs psyché…',
        'Invitation des photons voyageurs…',
        'Ouverture du portail vers la prochaine page…'
      ];

      function statusFor(p) {
        if (p < 15) return phrases[0];
        if (p < 35) return phrases[1];
        if (p < 55) return phrases[2];
        if (p < 75) return phrases[3];
        if (p < 95) return phrases[4];
        return phrases[5];
      }

      function tick() {
        const remaining = 100 - percent;

        // pas de progression à 0
        if (remaining <= 0) return;

        // incrément “organique”
        let step = Math.max(1, Math.round(Math.random() * 9));
        if (remaining < 25) {
          step = Math.max(1, Math.round(Math.random() * 3));
        }

        percent = Math.min(100, percent + step);

        percentEl.textContent = percent + '%';
        progressFill.style.width = percent + '%';
        statusTextEl.textContent = statusFor(percent);

        if (percent < 100) {
          const delay = 90 + Math.random() * 140;
          setTimeout(tick, delay);
        } else {
          poster.classList.add('ready');
          nextBtn.disabled = false;
        }
      }

      // lancer le faux chargement
      setTimeout(tick, 500);

      nextBtn.addEventListener('click', function () {
        window.open('https://www.google.com', '_blank');
      });
    })();
  </script>
</body>
</html>
